<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">    <head>
        <title>Cart</title>
        <style type="text/css">
            <!--
            .CSSFile {
                font-family: Georgia, "Times New Roman", Times, serif;
                color: #FF0; background-image:url(resources/images/Background.gif); font-size: 24px;

            }
            .Links {
                font-size: 12px;
                color: #FF0;
            }
            -->
        </style>
    </head>
    <h:body styleClass="CSSFile" >
        <table width="300" border="0" align="right" >
            <tr align="right">
                <th scope="col">
                    <c:if test="${LoginBean.logged=='false'}">
                        <h:panelGroup layout="block"><h:form><h:commandLink styleClass="Links" value="Sign Up" action="SignUp.xhtml"/>|<h:commandLink styleClass="Links" value="Log In" action="SignIn.xhtml"/>
                            </h:form></h:panelGroup></c:if>
                    <c:if test="${LoginBean.logged=='true'}">
                        <h:panelGroup layout="block"><h:form><h:commandLink styleClass="Links" value="#{LoginBean.email}" action="Account.xhtml"/>|<h:commandLink styleClass="Links" value="Log Out" action="#{LoginBean.logOut}"/>
                            </h:form></h:panelGroup></c:if>
                </th>
            </tr>
        </table>
        <h:form>

            <img align="left" src="resources/images/DEALBUSTERStrans.gif" alt="Deal Busters" height="303" /></h:form>



        <c:if test="${CartBean.bought=='true'}">
            <h:panelGroup layout="block"><h:form>
                    <table border="3">  <tr><td><center><u><h3>Cart:</h3></u></center></td></tr>
                        <tr><td><h:graphicImage value="resources/images/#{DealBean.pic}" height="150" /><br/></td>

                            <td><h3><h:outputText id="result" escape="false" value="#{DealBean.response}"/><br/>

                                    <h:commandButton value="Back to Deal of the day" action="index.xhtml"/>
                                    <h:commandButton id="Purchase" value="Purchase" action="#{CartBean.purchase}"/>
                                </h3>
                            </td></tr>
                    </table>
                </h:form></h:panelGroup></c:if>
        <c:if test="${CartBean.bought=='false'}">
            <h:panelGroup layout="block"><h:form>
                    <h2>There are currently no items in the checkout.</h2>
                    <h:commandButton value="Back to Deal of the day" action="index.xhtml"/>
                </h:form></h:panelGroup></c:if>
    </h:body>
</html>
